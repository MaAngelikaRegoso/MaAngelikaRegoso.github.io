<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="calculator">
    <div class="display-container">
      <input type="text" class="display past-display" readonly />
      <input type="text" class="display present-display" readonly />
    </div>
    <div class="button-grid">
      <button type="button" value="CLR" class="btn btn-clear">CLR</button>
      <button type="button" value="DEL" class="btn">DEL</button>
      <button type="button" value="←" class="btn">←</button>
      <button type="button" value="→" class="btn">→</button>
      <button type="button" value="9" class="btn">9</button>
      <button type="button" value="8" class="btn">8</button>
      <button type="button" value="7" class="btn">7</button>
      <button type="button" value="+" class="btn btn-operator">+</button>
      <button type="button" value="6" class="btn">6</button>
      <button type="button" value="5" class="btn">5</button>
      <button type="button" value="4" class="btn">4</button>
      <button type="button" value="-" class="btn btn-operator">-</button>
      <button type="button" value="3" class="btn">3</button>
      <button type="button" value="2" class="btn">2</button>
      <button type="button" value="1" class="btn">1</button>
      <button type="button" value="/" class="btn btn-operator">/</button>
      <button type="button" value="." class="btn">.</button>
      <button type="button" value="0" class="btn">0</button>
      <button type="button" value="=" class="btn btn-equal">=</button>
      <button type="button" value="*" class="btn btn-operator">*</button>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
